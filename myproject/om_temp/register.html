<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body bgcolor ="cyan">
    <form action ="register" method="POST">
        {% csrf_token %}
        First name : <input type="text" name="first_name" placeholder="First name"><br>
        Last name : <input type="text" name="last_name" placeholder="Last name"><br>
        User name : <input type="text" name="username" placeholder="User name"><br>
        Email : <input type="email" name="email" placeholder="Email"><br>
        Password : <input type="password" name="password1" placeholder="Password"><br>
        Confirm Password :<input type="password" name="password2" placeholder="Confirm Password"><br>
        <input type="submit">
        {% for message in messages %}
        <h2>{{message}}</h2>
        {% endfor %}
    </form>
</body>
</html>
